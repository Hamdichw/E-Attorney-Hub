<div class="container">
    <div class="row">
        <div class="col-md-12">
          <div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Name" required [(ngModel)]="client.name">
                    <div class="invalid-feedback">
                        Please enter a name.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="Phone">Phone</label>
                    <input type="text" class="form-control" id="Phone" placeholder="Phone" required [(ngModel)]="client.phone">
                    <div class="invalid-feedback">
                        Please enter a valid phone number.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="accusation">accusation</label>
                <input type="text" class="form-control" id="accusation" placeholder="accusation" required [(ngModel)]="client.accusation">
                <div class="invalid-feedback">
                    Please enter a accusation.
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required [(ngModel)]="client.address">
                <div class="invalid-feedback">
                    Please enter an address.
                </div>
            </div>
        </div>
      </div>
      </div>
</div>
