<div class="row">
  <div class="col-md-4 ">
    <div class="card card-user ">
      <div class="image" >
        <img src="assets/img/Law.jpg" alt="..." width="100%"  >
      </div>
      <div class="card-body">
        <div class="author">
          <a >
            <div class="image-container">
              <img class="avatar border-gray" [src]="defaultImage" alt="...">
            <input type="file" name="" id="" class="ChangeImage" (change)="handleFileInput($event)" placeholder="Change your image profile" accept="image/png, image/gif, image/jpeg">
            </div>
            
            <h5 class="title">Chet Faker</h5>
          </a>
          <p>
            @FAker
          </p>
        </div>
        <hr>
        <p class="description text-center">
          "I like the way you work it No diggity
          <br> I wanna bag it up"
        </p>
        <form>
            <h5 class="card-title">Edit Password</h5>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Current Password</label>
                <input type="password" class="form-control" placeholder="Current Password" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="New Password" >
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-round" style="background-color: #bfa75d;">Update Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" value="michael23">
              </div>
            </div>
            <div class="col-md-8 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Company" value="Chet">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" value="Faker">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" value="Melbourne">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" placeholder="Country" value="Australia">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" class="form-control" placeholder="ZIP Code">
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea" rows="5">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn  btn-round" style="background-color: #bfa75d;">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
