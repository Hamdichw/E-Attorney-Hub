<div class="container">
    <div class="row">
        <div class="col-md-12">
          <div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Name">Ammount</label>
                    <input type="number" class="form-control" id="Ammount" placeholder="Ammount" required [(ngModel)]="transaction.ammount">
                    <div class="invalid-feedback">
                        Please enter an Ammount.
                    </div>
                </div>
                <div class="form-group col-md-3">
                  <label for="Type">Type</label>
                  <select class="form-control" id="Type" required [(ngModel)]="transaction.type">
                    <option value="Income">Income</option>
                    <option value="Outcome">Outcome</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid Type.
                  </div>
                </div>
                <div class="form-group col-md-3">
                  <label for="Name">date</label>
                  <input type="date" class="form-control" id="Ammount" placeholder="date" required [(ngModel)]="transaction.date">
                  <div class="invalid-feedback">
                      Please enter an date.
                  </div>
              </div>
            </div>
        
        </div>
        
        </div>
      </div> 
</div>
